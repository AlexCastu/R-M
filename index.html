<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./css/hover.css" />
    <link
      rel="stylesheet"
      href="./css/styles.css
    "
    />
    <script defer src="js/fetchPersonajes.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="blur">
        <header id="contenedorHeader">
          <div id="logo"><img src="/media/logo.png" alt="" /></div>

          <div id="contenedorBuscar">
            <form>
              <label for="buscar"></label>
              <input
                type="text"
                name="buscar"
                id="campoBusqueda"
                placeholder="EJ: Morty"
              />
              <button id="busqueda" disabled>
                <img src="/media/lupa.png" alt="lupa" />
              </button>
            </form>
          </div>
        </header>
        <main id="contenedorMain">
          <div id="contenedorMainSecction">
            <section id="seccionPersonaje" class="seccion">
              <h1 class="titulosSecciones">Personajes</h1>
            </section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
